<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Cookbook.Profiles.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Cookbook.Profiles.List Demo</h1>
		<ul id='profiles'></ul>
		<a href='javascript://' id='create'>Create Profiles</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('cookbook/profiles/list','cookbook/fixtures',function(){
				
				$('#profiles').cookbook_profiles_list();
				
				$('#create').click(function(){
					new Cookbook.Models.Profiles({
						name: "Grilled Cheese",
						description: "Bread and Cheese",
						email: "hung@ymail.com"
					}).save();
				})
			})
		</script>
	</body>
</html>
